<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA â€” ConversaciÃ³n</title>
    <style>
        :root{
            --bg:#0f1724;
            --panel:#0b1220aa;
            --accent:#7c5cff;
            --muted:#94a3b8;
            --glass: rgba(255,255,255,0.04);
            --user: linear-gradient(135deg,#16a34a,#059669);
            --assistant:#111827;
            --card:#0b1220;
            --radius:14px;
            font-family: Inter, 'Segoe UI', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial;
        }

        html,body{height:100%;}
        body{
            margin:0;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
                        radial-gradient(800px 400px at 90% 80%, rgba(3,105,161,0.08), transparent),
                        var(--bg);
            color:#e6eef8;
            -webkit-font-smoothing:antialiased;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:28px;
        }

        .wrap{
            width:100%;
            max-width:1100px;
            height:84vh;
            display:grid;
            grid-template-columns: 320px 1fr;
            gap:20px;
        }

        /* Sidebar */
        .sidebar{
            background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border-radius:var(--radius);
            padding:18px;
            box-shadow: 0 6px 30px rgba(2,6,23,0.6);
            display:flex;
            flex-direction:column;
            gap:14px;
            min-height:0;
            overflow:auto;
        }

        .brand{display:flex;align-items:center;gap:12px}
        .logo{
            width:46px;height:46px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;box-shadow:0 6px 18px rgba(124,92,255,0.18);
        }
        .title{font-size:16px;font-weight:700}
        .subtitle{font-size:12px;color:var(--muted)}

        .conversations{margin-top:6px;display:flex;flex-direction:column;gap:8px}
        .conv{background:var(--glass);padding:10px;border-radius:10px;cursor:pointer;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
        .conv.active{background:linear-gradient(90deg, rgba(124,92,255,0.12), rgba(3,105,161,0.04));color:#fff}

        .new-btn{margin-top:auto;padding:10px;border-radius:10px;background:transparent;border:1px dashed rgba(255,255,255,0.04);color:var(--muted);cursor:pointer}

        /* Main chat panel */
        .panel{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:var(--radius);
            padding:0;display:flex;flex-direction:column;overflow:hidden;box-shadow: 0 6px 30px rgba(2,6,23,0.6);
        }

        .panel-header{padding:18px 20px;border-bottom:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:14px}
        .panel-header .name{font-weight:700}
        .panel-header .meta{color:var(--muted);font-size:13px}

        .messages{
            padding:22px;flex:1;overflow:auto;display:flex;flex-direction:column;gap:12px;background:linear-gradient(180deg, rgba(255,255,255,0.005), transparent);
        }

        .msg{
            display:flex;gap:12px;align-items:flex-end;max-width:85%;
            animation:fadeUp .18s ease;
        }
        .msg.assistant{align-self:flex-start}
        .msg.user{align-self:flex-end;flex-direction:row-reverse}

        .avatar{width:36px;height:36px;border-radius:10px;flex-shrink:0;background:linear-gradient(135deg,#111827, #0b1220);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}

        .bubble{padding:12px 14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#e6eef8;box-shadow: 0 6px 18px rgba(2,6,23,0.35);}
        .msg.user .bubble{background:var(--user);color:white;box-shadow: 0 8px 22px rgba(2,6,23,0.45)}

        .meta-time{font-size:11px;color:var(--muted);margin-top:6px}

        @keyframes fadeUp{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

        .composer{padding:12px 18px;border-top:1px solid rgba(255,255,255,0.03);display:flex;gap:10px;align-items:center}
        .input{
            flex:1;background:transparent;border:1px solid rgba(255,255,255,0.04);padding:12px 14px;border-radius:12px;color:inherit;outline:none;font-size:14px
        }
        .actions{display:flex;gap:8px}
        .btn{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#06b6d4);border:none;color:white;cursor:pointer;font-weight:600}
        .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

        .loading{font-size:13px;color:var(--muted);padding:10px;text-align:center}

        /* responsive */
        @media (max-width:900px){
            .wrap{grid-template-columns:1fr;max-width:760px}
            .sidebar{display:none}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">IA</div>
                <div>
                    <div class="title">Asistente IA</div>
                    <div class="subtitle">Conversaciones personalizadas</div>
                </div>
            </div>

            <div class="conversations" id="conversationsList">
                <div class="conv active">ConversaciÃ³n reciente</div>
                <div class="conv">Ejemplo: preguntas generales</div>
            </div>

            <button class="new-btn" id="newConversation">+ Nueva conversaciÃ³n</button>
        </aside>

        <main class="panel">
            <div class="panel-header">
                <div class="logo" style="width:38px;height:38px;border-radius:8px;">ðŸ¤–</div>
                <div>
                    <div class="name">Asistente Inteligente</div>
                    <div class="meta">Responde con contexto relevante</div>
                </div>
            </div>

            <div class="messages" id="chatMessages">
                <div class="msg assistant">
                    <div class="avatar">A</div>
                    <div>
                        <div class="bubble">Â¡Hola! Soy un asistente entrenado con informaciÃ³n personalizada. Â¿En quÃ© puedo ayudarte hoy?</div>
                        <div class="meta-time">ahora</div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display:none">Generando respuestaâ€¦</div>

            <form class="composer" id="chatForm">
                <input id="messageInput" class="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" required />
                <div class="actions">
                    <button type="button" id="sendButton" class="btn">Enviar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Mantener los mismos IDs: chatMessages, chatForm, messageInput, sendButton, loading
        let conversationId = null;
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const newConvBtn = document.getElementById('newConversation');

        function _formatTime(date){
            return date.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        }

        function addMessage(content, sender){
            const container = document.createElement('div');
            container.className = `msg ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'T' : 'A';

            const body = document.createElement('div');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = content.replace(/\n/g, '<br/>');

            const meta = document.createElement('div');
            meta.className = 'meta-time';
            meta.textContent = _formatTime(new Date());

            body.appendChild(bubble);
            body.appendChild(meta);

            container.appendChild(avatar);
            container.appendChild(body);

            chatMessages.appendChild(container);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(message){
            try{
                const response = await fetch('/api/chat/send/', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({message: message, conversation_id: conversationId})
                });

                const data = await response.json();
                if(data.success){
                    conversationId = data.data.conversation_id;
                    addMessage(data.data.assistant_response, 'assistant');
                } else {
                    alert('Error: ' + (data.error || 'Respuesta fallida'));
                }
            }catch(err){
                console.error(err);
                alert('Error al enviar el mensaje');
            }
        }

        // Mantener compatibilidad: el botÃ³n y el form llaman al mismo flujo
        sendButton.addEventListener('click', async (e)=>{
            e.preventDefault();
            const message = messageInput.value.trim();
            if(!message) return;

            addMessage(message, 'user');
            messageInput.value = '';

            sendButton.disabled = true;
            messageInput.disabled = true;
            loading.style.display = 'block';

            await sendMessage(message);

            sendButton.disabled = false;
            messageInput.disabled = false;
            loading.style.display = 'none';
            messageInput.focus();
        });

        // Soporta Enter en el input
        chatForm.addEventListener('submit', (e)=>{ e.preventDefault(); sendButton.click(); });

        newConvBtn && newConvBtn.addEventListener('click', ()=>{
            // reinicia conversaciÃ³n en cliente (el backend crearÃ¡ nueva cuando se envÃ­e sin conversation_id)
            conversationId = null;
            // limpiar mensajes UI
            chatMessages.innerHTML = '';
            addMessage('Â¡Hola! Soy un asistente entrenado con informaciÃ³n personalizada. Â¿En quÃ© puedo ayudarte hoy?', 'assistant');
        });

        // focus al cargar
        messageInput.focus();
    </script>
</body>
</html>
